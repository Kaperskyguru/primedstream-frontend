<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimeStream - Forgot Password</title>
    <link rel="stylesheet" href="assets/sass/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-12 form__page-right bg-grey-3">
                <div class="row justify-content-start align-content-center h-100">
                    <form action="#" class="col-11 form__main-form">
                        <h1 class="col-12 primary-heading color-white mb-1">Forgot Password</h1>
                        <p class="col-12 color-white">Enter the email associated with your account.</p>
                        <div class="col-12 form__group">
                            <label for="email" class="form__label color-white">Email Address</label>
                            <input type="email" class="col-12 form__input bg-grey-2" id="email" placeholder="johndoe@mail.com" required>
                            <ion-icon name="mail" class="color-white-shade-1"></ion-icon>
                        </div>
                        <div class="col-12 form__group">
                            <button type="submit" class="btn btn__red form__btn color-white">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-12 form__page-left">
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
