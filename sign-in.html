<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimeStream - Sign In</title>
    <link rel="stylesheet" href="assets/sass/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-12 form__page-right bg-grey-3">
                <div class="row justify-content-start align-content-center h-100">
                    <form action="#" class="col-11 form__main-form">
                        <h1 class="col-12 primary-heading color-white mb-1">Welcome Back</h1>
                        <p class="col-12 color-white">Login to continue to your dashboard.</p>
                        <div class="col-12 form__group">
                            <label for="email" class="form__label color-white">Email Address</label>
                            <input type="email" class="col-12 form__input bg-grey-2" id="email" required>
                            <ion-icon name="mail" class="color-white-shade-1"></ion-icon>
                        </div>
                        <div class="col-12 form__group">
                            <label for="password" class="form__label color-white">Password</label>
                            <input type="password" class="col-12 form__input bg-grey-2" id="password" required>
                            <ion-icon name="lock-closed" class="color-white-shade-1"></ion-icon>
                            <ion-icon name="eye" class="color-white-shade-2" style="left: unset;right:10%"></ion-icon>
                        </div>
                        <div class="col-12 form__group">
                            <button type="submit" class="btn btn__red form__btn color-white">Login</button>
                        </div>
                        <p class="col-12 form__group mt-4 text-center">
                            <a href="" class="form__link color-white">Don't have an account? <span class="color-red">Sign upn</span></a>
                        </p>
                        <p class="col-12 form__group mt-4 text-center">
                            <a href="" class="form__link color-red">Forgot Password</a>
                        </p>
                        <div class="col-12 b-grey-2 b-rad-1 p-3 mt-4">
                            <div class="row justify-content-center">
                                <button type="submit" class="btn m-2 pt-1 pb-0 text-bg bg-facebook color-white"><ion-icon name="logo-facebook" class="text-bg"></ion-icon></button>
                                <button type="submit" class="btn m-2 pt-1 pb-0 text-bg bg-twitter color-white"><ion-icon name="logo-twitter" class="text-bg"></ion-icon></button>
                                <button type="submit" class="btn m-2 text-bg bg-grey-2 color-white"><img src="assets/images/google-logo-9822.png" alt="" width="22"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-12 form__page-left">
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
