<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimeStream - Subscribe For Plan</title>
    <link rel="stylesheet" href="assets/sass/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-12 form__page-right bg-grey-3">
                <div class="row justify-content-start align-content-center h-100">
                    <form action="#" class="col-11 form__main-form">
                        <div class="row">
                            <h1 class="col-12 primary-heading color-white mb-1">Subscribe for a plan</h1>
                            <p class="col-12 color-white">Select and pay for a PrimeStream streaming plan.</p>
                            <div class="col-12 form__group">
                                <label for="selectPlan" class="form__label color-white">Slect Plan</label>
                                <select class="col-12 form__select bg-grey-2" id="selectPlan">
                                <option>Personal Plan (Monthly)</option>
                                <option>Personal Plan (Monthly)</option>
                                <option>Personal Plan (Monthly)</option>
                                <option>Personal Plan (Monthly)</option>
                                <option>Personal Plan (Monthly)</option>
                            </select>
                            </div>
                            <div class="col-12 color-white pr-2 form__group">
                                <div class="row">
                                    <label class="col-5 text-left form__label color-white">Total Cost</label>
                                    <label class="col-5 text-right form__label color-white">$5.00</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-11 ml-4 form__group bd-dash">
                                <div class="row">
                                    <a class="btn text-left form__dropdown color-red pl-0" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                        View Plan Features 
                                        <ion-icon name="caret-forward-outline"></ion-icon>
                                    </a>
                                    <div class="collapse p-0 m-0 bg-transparent col-12" id="collapseExample">
                                        <div>
                                            <p class="col-12 mb-0 p-0">
                                                <img class="mr-2" src="assets/images/iconfinder_check_1930264.png" alt=""> lorem ipsum dolor sit amet
                                            </p>
                                            <p class="col-12 mb-0 p-0">
                                                <img class="mr-2" src="assets/images/iconfinder_check_1930264.png" alt=""> lorem ipsum dolor sit amet
                                            </p>
                                            <p class="col-12 mb-0 p-0">
                                                <img class="mr-2" src="assets/images/iconfinder_check_1930264.png" alt=""> lorem ipsum dolor sit amet
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 form__group">
                                <label for="cardNum" class="form__label color-white">Card Number</label>
                                <input type="number" class="col-12 form__input bg-grey-2 pl-4 pr-4" id="cardNum" required>
                            </div>
                            <div class="col-6 form__group">
                                <label for="expiryDate" class="form__label color-white">Expiry Date</label>
                                <input type="date" class="col-12 form__input bg-grey-2 pl-4 pr-4" id="expiryDate" required>
                            </div>
                            <div class="col-6 form__group">
                                <label for="cvv" class="form__label color-white">Cvv</label>
                                <input type="password" class="col-12 form__input bg-grey-2 pl-4 pr-4" id="cvv" required>
                            </div>
                            <div class="col-12 form__group">
                                <button type="submit" class="btn btn__red form__btn color-white">Add Card</button>
                            </div>
                            <div class="col-12 form__group mt-4 text-center">
                                <input type="checkbox" class="mr-3" id="check1">
                                <label for="check1" class="form__label color-white">Use this as my default payment method</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-12 form__page-left">
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
